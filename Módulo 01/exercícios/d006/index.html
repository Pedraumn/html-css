<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li><abbr title="use a tag &lt;p&gt;">Parágrafos</abbr></li>
        <li><abbr title="use a tag &lt;h1&gt;">Títulos</abbr></li>
        <li><abbr title="use a tag &lt;img src=&gt;"> Imagens </abbr> </li>
        <li><abbr title="use a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="use a tag &lt;code&gt;">Códigos-fonte</abbr></li>
        <li><abbr title="use a tag &lt;ol&gt; seguida da &lt;li&gt;">Listas numeradas</abbr></li>
        <li><abbr title="use a tag &lt;dl&gt; seguida das &lt;dt&gt; e &lt;dd&gt;">Listas com demarcadores</abbr></li>
    </ul>
    <br>
    <img src="Opera Instantâneo_2023-01-22_162051_github.com.png" width="300" height="300">
</body>
</html>
